<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="../src/images/gallery/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preloader">
      <div class="ice-container">
        <div class="icecream">
          <div class="flavor">
            <div class="flavours"></div>
          </div>
          <div class="stick"></div>
        </div>
      </div>
    </div>

    <div class="hero-header">
      <include src="./partials/header.html"></include>

      <include src="./partials/hero.html"></include>
    </div>

    <include src="./partials/products.html"></include>

    <include src="./partials/about.html"></include>

    <include src="./partials/advantages.html"></include>

    <include src="./partials/gallery.html"></include>

    <include src="./partials/reviews.html"></include>

    <include src="./partials/contacts.html"></include>

    <include src="./partials/footer.html"></include>

    <include src="./partials/modal-locator.html"></include>

    <script src="./js/mobile-menu.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./js/slider.js"></script>
    <script>
      window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
          document.body.classList.add('loaded');
          document.body.classList.remove('loaded_hiding');
        }, 500);
      };
    </script>
    <script>
      (() => {
        const refs = {
          openModalBtn: document.querySelector('[data-modal-open]'),
          closeModalBtn: document.querySelector('[data-modal-close]'),
          modal: document.querySelector('[data-modal]'),
        };

        refs.openModalBtn.addEventListener('click', toggleModal);
        refs.closeModalBtn.addEventListener('click', toggleModal);

        function toggleModal() {
          refs.modal.classList.toggle('is-hidden');
        }
      })();
    </script>

    <script src="./index.js"></script>
  </body>
</html>
